- name: Python
  logo: /images/sections/skills/python.png
  summary: |
    Python power user. Used for scripting, application & digital pipeline development, automation
    Capable of applying best practices such as OOP, design patterns, testing, and documentation.
  categories: ["basic", "language"]
  url: "https://www.python.org/"

- name: Rigging
  logo: /images/sections/skills/rigging.png
  summary: "Experience in character and prop rigging. Skilled in creating advanced rigs that facilitate complex character movements and deformations. Knowledgeable in rigging principles, skinning techniques, and rig optimization for performance."
  categories: ["others"]
  url: "https://en.wikipedia.org/wiki/Character_rigging"

- name: Universal Scene Description (USD)
  logo: /images/sections/skills/usd.png
  summary: "Experience with USD for asset interchange and scene description applied to CG pipelines. Familiar with USD's architecture and best practices."
  categories: ["development", "framework"]
  url: "https://openusd.org/"

- name: Maya API
  logo: /images/sections/skills/maya.png
  summary: "Capable of using Maya's native API to solve rigging and animation challenges. Experience writing plugins for Maya."
  categories: ["development", "framework"]
  url: "https://www.autodesk.com/products/maya/overview"

- name: Git
  logo: /images/sections/skills/git.png
  summary: "Experienced with git-based development. Mostly, use Github. Also, have experience in working with GitLab."
  categories: ["basic"]
  url: "https://git-scm.com/"

- name: Qt / PyQt / PySide
  logo: /images/sections/skills/qt.png
  summary: "Experienced in developing custom tools and artist-friendly applications using the Qt framework with PyQt and PySide bindings. Experienced in integrating Qt applications into CG pipelines with DCCs like Autodesk Maya and SideFX Houdini."
  categories: ["development", "framework"]
  url: "https://www.qt.io/"

- name: C++
  logo: /images/sections/skills/c++.png
  summary: "Know basic C/C++ programming. Used for contest programming and problem solving."
  categories: ["basic", "language"]

- name: Houdini Digital Asset (HDA) creation
  logo: /images/sections/skills/houdini.png
  summary: "Experience in creating Houdini Digital Assets (HDAs) for procedural content generation and pipeline integration. Skilled in developing custom nodes and tools to enhance workflow efficiency."
  categories: ["development", "framework"]
  url: "https://www.sidefx.com/docs/houdini/hda/"

